<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="bubbles">
        <span style="--i:11"></span>
        <span style="--i:32"></span>
        <span style="--i:43"></span>
        <span style="--i:12"></span>
        <span style="--i:23"></span>
        <span style="--i:34"></span>
        <span style="--i:27"></span>
        <span style="--i:15"></span>
        <span style="--i:26"></span>
        <span style="--i:17"></span>
        <span style="--i:18"></span>
        <span style="--i:29"></span>
        <span style="--i:20"></span>
        <span style="--i:22"></span>
        <span style="--i:25"></span>
        <span style="--i:15"></span>
        <span style="--i:28"></span>
    </div>

    <div class="game-start">
        <div class="xox">
            <img src="x.png" alt="xox">
            <img src="o.png" alt="xox">
            <img src="x.png" alt="xox">
        </div>
        <p class="start-message">GAME START!</p>
    </div>

    <div id="game">
        <div class="turn">
            <p>TIC-TAC-TOE</p>
        </div>
        <div class="gameBoard">
            <div class="player" id="player1">
                <h1>X</h1>
                <p>PLAYER 1</p>
            </div>
            <section class="gameBox">
                <button id="1" onclick="click(this)"></button>
                <button id="2" onclick="click(this)"></button>
                <button id="3" onclick="click(this)"></button>
                <button id="4" onclick="click(this)"></button>
                <button id="5" onclick="click(this)"></button>
                <button id="6" onclick="click(this)"></button>
                <button id="7" onclick="click(this)"></button>
                <button id="8" onclick="click(this)"></button>
                <button id="9" onclick="click(this)"></button>
            </section>
            <div class="player" id="player2">
                <h1>O</h1>
                <p>PLAYER 2</p>
            </div>
        </div>
        <div class="buttons">
            <button class="buttons" onclick="restart()">RESTART</button>
            <button class="buttons" onclick="disconnect()">DISCONNECT</button>
        </div>
        <!-- show win/lose popup sample please remove -->
        <div class="buttons">
            <button class="buttons" onclick="showPopup('win')">SHOW WIN POPUP</button>
            <button class="buttons" onclick="showPopup('lose')">SHOW LOSE POPUP</button>
        </div>
    </div>
    <div id="popupWin" class="popup">
        <div class="popup-content">
            <div class="xox">
                <img src="x.png" alt="xox">
                <img src="o.png" alt="xox">
                <img src="x.png" alt="xox">
                <img src="o.png" alt="xox">
            </div>
            <h2 id="popupMessage">YOU WIN</h2>
            <div class="buttons">
                <button class="buttons" onclick="closePopup()">QUIT</button>
                <button class="buttons" onclick="restartPopup()">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <div id="popupLose" class="popup">
        <div class="popup-content">
            <div class="xox">
                <img src="x.png" alt="xox">
                <img src="o.png" alt="xox">
                <img src="x.png" alt="xox">
                <img src="o.png" alt="xox">
            </div>
            <h2 id="popupMessage">YOU LOSE</h2>
            <div class="buttons">
                <button class="buttons" onclick="closePopup()">QUIT</button>
                <button class="buttons" onclick="restartPopup()">PLAY AGAIN</button>
            </div>
        </div>
    </div>
 
    <!-- sample only to check if working -->
    <script>
        // For Sample
        function showPopup(result) {
            if (result === 'win') {
                document.getElementById('popupWin').style.display = 'flex'; // Show win popup sample please remove
            } else if (result === 'lose') {
                document.getElementById('popupLose').style.display = 'flex'; // Show lose popup
            }
        }

        // For Sample Show the game start message when the page is loaded
        window.onload = function() {
            const gameStartMessage = document.querySelector('.game-start');
            gameStartMessage.style.display = 'flex';

            setTimeout(() => {
                gameStartMessage.style.display = 'none';
            }, 2500); 
        };
    </script>
</body>

</html>
